<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trilha de CSS</title>
  <style>
    #current-color {
      color: violet;
      border: 2px solid black;
    }

    #Rbg {
      color: rgb(120, 255, 0);
    }

    #Rbga {
      color: rgba(255, 0, 120, 0.30);
    }

    #hex {
      color: #00ff00;
    }

    #hex-transparência {
      color: #00ff0080; /* hexadecimal com transparência */
    }

    #Hsl {
      color: hsl(0, 100%, 30%);
    }

    #Hsla {
      background: hsla(120, 100%, 30%, 0.1);
    }
  </style>
</head>
<body>
  <h1>Cores</h1>
  <p>Existem várias cores que podemos utilizar com CSS</p>
  <ul>
    <li id="pré-definidas">Cores pré-definidas</li>
    <li id="current-color">Palavra-chave "current-color"</li>
    <li id="hex">Hexadecimal</li>
    <li id="hex-transparência">Hexadecimal com transparência</li>
    <li id="Rbg">RGB</li>
    <li id="Rbga">RGBA</li>
    <li id="Hsl">HSL</li>
    <li id="Hsla">HSLA</li>
  </ul>
</body>
</html>
